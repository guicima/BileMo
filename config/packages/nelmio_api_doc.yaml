nelmio_api_doc:
    documentation:
        info:
            title: BileMo API
            description: This is the API documentation for BileMo, a fictitious company that sells mobile phones.
            version: 1.0.0
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
        security:
            Bearer: []
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
